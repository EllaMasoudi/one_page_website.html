        <!--photo-->
<div id="photos">
<h1>PHOTOS<h1>


<!--photo-container1-->
<div class="row">

<div class="column">
    <h3>Zebra</h3>
<img src="./images/thumb/thumbnail_1.jpg" alt="This is an image of a zebra" width="400" height="200" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
</div>

<!--photo-container2-->

<div class="column">
    <h3>Cameles</h3>
<img src="./images/thumb/thumbnail_2.jpg" alt="This is an image of a camel" width="400" height="200" onclick="openModal();currentSlide()" class="hover-shadow cursor">
</div>

</div>
</div>



<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 2</div>
        <img src="./Images/Thumb/thumbnail_1.jpg" style="width:100%">
      </div>
      <div class="mySlides">
        <div class="numbertext">2 / 2</div>
        <img src="./Images/Thumb/thumbnail_2.jpg" style="width:100%">
      </div>


      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="column">
        <img class="demo cursor" src="./Images/Thumb/thumbnail_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Zebra">
      </div>


      <div class="column">
      <img class="demo cursor" src="./Images/Thumb/thumbnail_2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cameles">
    </div>

</div>
</div>

<p>Watch an amazing video about animals here!</p>

<div class="form-spacer">

</div>

</div>

</div>
</div>
</div>
